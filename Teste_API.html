<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de API REST (CRUD) - Usu√°rios</title>
    <link rel="stylesheet" href="teste_Api.css">
    
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de API REST do Projeto Podcast üßô</h1>
        
        <div class="api-info">
            Este painel permite testar as opera√ß√µes **CRUD** (`POST`, `GET`, `PUT`, `DELETE`) nas rotas `/api/users` e `/api/register`.
        </div>

        <h2>1. Criar Usu√°rio (POST)</h2>
        <form id="createUserForm">
            <div class="form-group"><input type="text" id="newUsername" placeholder="Nome de Usu√°rio" required></div>
            <div class="form-group"><input type="email" id="newEmail" placeholder="Email" required></div>
            <div class="form-group"><input type="password" id="newPassword" placeholder="Senha" required></div>
            <button type="submit" class="btn-create">Criar Usu√°rio (POST)</button>
        </form>

        <hr>

        <h2>2. Atualizar Usu√°rio (PUT)</h2>
        <form id="updateUserForm">
            <div class="form-group"><input type="number" id="updateId" placeholder="ID do Usu√°rio" required></div>
            <div class="form-group"><input type="text" id="updateUsername" placeholder="Novo Nome (Opcional)"></div>
            <div class="form-group"><input type="email" id="updateEmail" placeholder="Novo Email (Opcional)"></div>
            <button type="submit" class="btn-update">Atualizar Usu√°rio (PUT)</button>
        </form>
        
        <hr>

        <h2>3. Lista de Usu√°rios (GET)</h2>
        <button onclick="fetchUsers()" class="btn-read">Recarregar Lista (GET)</button>
        <ul id="usersList">
            <li>Nenhum usu√°rio carregado.</li>
        </ul>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:3000/api';
        const usersList = document.getElementById('usersList');

       
        async function fetchUsers() {
            usersList.innerHTML = '<li>Carregando usu√°rios...</li>';
            try {
                const response = await fetch(`${BACKEND_URL}/users`);
                if (!response.ok) throw new Error('Falha ao buscar usu√°rios');
                
                const users = await response.json();
                
                usersList.innerHTML = ''; 
                if (users.length === 0) {
                    usersList.innerHTML = '<li>Nenhum usu√°rio cadastrado.</li>';
                    return;
                }
                
                users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <div class="list-details">
                            <strong>ID: ${user.id}</strong> | 
                            Nome: ${user.username} | 
                            Email: ${user.email}
                        </div>
                        <div class="list-actions">
                            <button class="btn-delete" onclick="deleteUser(${user.id})">Deletar (DELETE)</button>
                        </div>
                    `;
                    usersList.appendChild(listItem);
                });

            } catch (error) {
                console.error('Erro ao buscar usu√°rios:', error);
                usersList.innerHTML = '<li>Erro ao carregar a lista de usu√°rios. Verifique se o servidor est√° rodando.</li>';
            }
        }
        
        
        document.getElementById('createUserForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const username = document.getElementById('newUsername').value;
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;

            const dados = { username, email, password };

            try {
                const response = await fetch(`${BACKEND_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados),
                });

                const data = await response.json();

                if (response.ok) {
                    alert('üéâ Usu√°rio criado com sucesso! ID: ' + data.user.id);
                    document.getElementById('createUserForm').reset(); 
                    fetchUsers(); 
                } else {
                    alert('Falha ao criar usu√°rio: ' + data.message);
                }

            } catch (error) {
                console.error('Erro de Rede/Servidor:', error);
                alert('Erro ao tentar conectar com o Servidor M√°gico.');
            }
        });

       
        document.getElementById('updateUserForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const id = document.getElementById('updateId').value;
            const username = document.getElementById('updateUsername').value;
            const email = document.getElementById('updateEmail').value;

            
            const dados = {};
            if (username) dados.username = username;
            if (email) dados.email = email;

            if (Object.keys(dados).length === 0) {
                 return alert("Preencha pelo menos um campo (Nome ou Email) para atualizar.");
            }

            try {
                const response = await fetch(`${BACKEND_URL}/users/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados),
                });

                const data = await response.json();

                if (response.ok) {
                    alert('‚úÖ Usu√°rio ID ' + id + ' atualizado com sucesso!');
                    document.getElementById('updateUserForm').reset(); 
                    fetchUsers(); 
                } else {
                    alert('Falha ao atualizar: ' + data.message);
                }

            } catch (error) {
                console.error('Erro de Rede/Servidor:', error);
                alert('Erro ao tentar conectar com o Servidor M√°gico.');
            }
        });
        
        
        async function deleteUser(id) {
            if (!confirm(`Tem certeza que deseja excluir o usu√°rio com ID ${id}?`)) return;

            try {
                const response = await fetch(`${BACKEND_URL}/users/${id}`, {
                    method: 'DELETE',
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    fetchUsers(); 
                } else {
                    alert('Falha ao deletar: ' + data.message);
                }

            } catch (error) {
                console.error('Erro de Rede/Servidor:', error);
                alert('Erro ao tentar conectar com o Servidor.');
            }
        }


        
        document.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
</body>
</html>
